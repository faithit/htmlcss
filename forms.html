<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simple form</title>
    <link rel="stylesheet" href="static/css/formstyle.css">
</head>
<body>
<h2>simple form</h2>

<form action="">
    <label for="fname">Name</label>
    <input type="text" name="fname" id="fname" required placeholder="enter your name"><br><br>
    <label for="email">Email</label>
    <input type="email" name="email" id="email"><br><br>
    <label for="phone">Phone</label>
    <input type="tel" name="phone" id="phone" required value="+254" pattern="\+254[0-9]{9}"><br><br>
    <button type="submit">SEND</button>

</form>
</body>
</html>
