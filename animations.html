<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        #grok{
            /* animation-name: myanimation;
            animation-duration: 3s;
            animation-iteration-count: 5; */
            animation: myanimation 3s infinite;
        }
        #vs{
            animation:slidein 3s infinite
        }
        .mydiv{
            background-color: blue;
            width:200px;
            height: 200px;
            animation: rotate 4s 5 ;
        }
        @keyframes slidein{
            from{
                transform: translateX(0);
                color: blue;
            }
            to{
                transform: translateX(600px);
                color: darkorange;
            }

        }
        @keyframes  myanimation {
            0%{color:red}
            25%{color:green}
            50%{color:purple}
            100%{color:blue}
        }
        @keyframes rotate{
            0%{
                transform: rotate(0deg);
            }
            50%{
                transform: rotate(180deg);
                background-color:yellow;
            }
            100%{
                transform: rotate(360deg);
                background-color: brown;
            }
        }
    </style>

</head>
<body>
    <h1 id="vs">welcome to my site</h1>
    <p id="grok">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Neque maiores incidunt quaerat corrupti a blanditiis explicabo ex id, doloribus deserunt iure obcaecati voluptatum temporibus! Distinctio eos laudantium illo ea magnam?</p>
    <div class="mydiv">
        <p>Animations</p>
    </div>
</body>
</html>
